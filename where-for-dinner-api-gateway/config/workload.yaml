apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: where-for-dinner-api-gateway
  labels:
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "true"
    app.kubernetes.io/part-of: where-for-dinner-api-gateway
    apps.tanzu.vmware.com/auto-configure-actuators: "true"
spec:
  params:
  - name: scanning_source_policy
    value: lax-scan-policy
  - name: scanning_image_policy
    value: lax-scan-policy
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/language: java
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"
  resources:
    requests:
      memory: "500M"
      cpu: "100m"
    limits:
      memory: "750M"
      cpu: "1500m"
  build:
    env:
      - name: BP_JVM_VERSION
        value: "17"
  source:
    git:
      url: https://gitlab.eng.vmware.com/puneethk1/where-for-dinner.git
      ref:
        branch: main
    subPath: where-for-dinner-api-gateway
